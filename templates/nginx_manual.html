{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css">
<script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.19/marked.min.js"></script>

<div>
  {{ macros.m_button_group([['global_setting_save_btn', '설정 저장']])}}
  {{ macros.m_row_start('5') }}
  {{ macros.m_row_end() }}
  <nav>  
    {{ macros.m_tab_head_start() }}
      {{ macros.m_tab_head2('memo', '메모', true) }}
    {{ macros.m_tab_head_end() }}
  </nav>  
  <div class="container box" style="margin:5rem auto;padding:4rem">
    <div id="content"></div>
  </div>
</div> <!--전체-->



<script type="text/javascript">
var package_name = "{{arg['package_name']}}";
var sub = "{{arg['sub'] }}";

$(document).ready(function(){
    


});
//https://doc-0o-2k-docs.googleusercontent.com/docs/securesc/4sjpbpsm0i1qjivkedjkpevkm2777anc/9o5e7i2jl4f39grd92ml9t7mq0m8lipi/1601802525000/00408400561419459040/00408400561419459040/1r-8z_yv0eVIfJHgO7ka6Demkw2EbAHyq?e=download
const FILENAME = "https://www.notion.so/nginx-4c97f2ae25a04d55ac39c62692f2cc35";
const set = (t) => document.getElementById('content').innerHTML = t;
const pull = fetch(FILENAME, {headers: {'Accept': 'text/markdown'}})
  .then((res) => {
    if (!res.ok)
      throw new Error(`${res.statusText} (${res.status})`);

    return res.text()
  })

</script> 

<script defer>
  pull.then((text) => set(marked(text)))
    .catch((err) => set(`<code class="error">Failed to load ${FILENAME}: ${err.message}</code>`))
</script>



{% endblock %}
