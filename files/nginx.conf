#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;
#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  3000;

    #gzip  on;
    client_max_body_size 200M;

    server {
        listen       9999;
        server_name  localhost;

        charset cp949;
        #access_log  logs/host.access.log  main;
	
	# sjva
	location / {
		proxy_pass	http://127.0.0.1:19999;
		proxy_set_header	X-Forwarded-For	$proxy_add_x_forwarded_for;
		proxy_set_header	Host	$http_host;
	}

	location /socket.io {
		proxy_pass	http://127.0.0.1:1999/socket.io;
		proxy_http_version	1.1;
		proxy_redirect	off;
		proxy_buffering	off;
		proxy_set_header	Host	$host;
		proxy_set_header	X-Real-IP	$remote_addr;
		proxy_set_header	X-Forwarded-For	$proxy_add_x_forwarded_for;
		proxy_set_header	Upgrade	$http_upgrade;
		proxy_set_header	Connection	"Upgrade";
	}

	#php
        location /www {
            root   /data/data/com.termux/files/home/app/data/nginx;
            index  index.html index.htm index.php;
        	location ~ \.php$ {
			fastcgi_pass   127.0.0.1:9000;
			fastcgi_index  index.php;
			fastcgi_param  SCRIPT_FILENAME	/data/data/com.termux/files/home/app/data/nginx$fastcgi_script_name;
			include        fastcgi_params;
		}
	}


	################################
        # 앱 자체에서 subpath 지원
        ################################
        location /filebrowser {
            proxy_pass http://127.0.0.1:9998;
            proxy_set_header	Host	$http_host;            
            proxy_set_header	X-Real-IP	$remote_addr;
            proxy_set_header	X-Forwarded-For	$proxy_add_x_forwarded_for;
        }
        
        
        location /guacamole {
            proxy_pass	http://127.0.0.1:8080/guacamole;
            proxy_set_header	Host	$http_host;            
            proxy_set_header	X-Real-IP	$remote_addr;
            proxy_set_header	X-Forwarded-For	$proxy_add_x_forwarded_for;
        }

        
        location /rcd/ {
            proxy_pass	http://127.0.0.1:5572/rcd/;
            proxy_set_header	Host	$http_host;            
            proxy_set_header	X-Real-IP	$remote_addr;
            proxy_set_header	X-Forwarded-For	$proxy_add_x_forwarded_for;
        }

        location /webdav/ {
            proxy_pass	http://127.0.0.1:8484/webdav/;
            proxy_set_header	Host	$http_host;            
            proxy_set_header	X-Real-IP	$remote_addr;
            proxy_set_header	X-Forwarded-For	$proxy_add_x_forwarded_for;
        }

        
        location /mstream/ {
            proxy_pass	http://127.0.0.1:3000/;
        }


        location /tautulli/ {
            proxy_pass	http://127.0.0.1:8181/tautulli/;
            proxy_set_header	Host	$http_host;            
            proxy_set_header	X-Real-IP	$remote_addr;
            proxy_set_header	X-Forwarded-For	$proxy_add_x_forwarded_for;
        }

        # for aria2c
        location /jsonrpc {
            proxy_pass	http://127.0.0.1:6800;
            proxy_set_header	Host	$host;
            proxy_set_header	X-Real-IP	$remote_addr;
            proxy_set_header	X-Forwarded-For	$proxy_add_x_forwarded_for;
            proxy_set_header	X-Forwarded-Host	$server_name;
        }

        ################################
        # 앱에서 subpath 지원 안함.
        ################################
        location /droppy/ {
            rewrite /droppy/(.*)$ /$1 break;
            proxy_pass	http://127.0.0.1:8989/;
            proxy_redirect	off;
            proxy_http_version	1.1;
            proxy_set_header	Host	$host;
            proxy_set_header	Upgrade	$http_upgrade;
            proxy_set_header	Connection	"Upgrade";
        }


        location /webssh/ {
            proxy_pass	http://127.0.0.1:8888/;
            proxy_set_header	Host	$http_host;
            proxy_http_version	1.1;
            proxy_read_timeout	300;
            proxy_set_header	X-Real-IP	$remote_addr;
            proxy_set_header	X-Forwarded-For	$proxy_add_x_forwarded_for;
            proxy_set_header	Upgrade	$http_upgrade;
            proxy_set_header	Connection	"Upgrade";
        }

        location /calibre {
            proxy_pass	http://127.0.0.1:8083;
            proxy_set_header	Host	$http_host;
            proxy_set_header	X-Forwarded-For	$proxy_add_x_forwarded_for;
            proxy_set_header	X-Scheme	$scheme;
            proxy_set_header	X-Script-Name	/calibre;
        }   

        # 출처 : https://github.com/xteve-project/xTeVe/issues/42
        location /xteve/ {
            #sub_filter_types	application/javascript;
            #sub_filter	'window.location.port + "/data/"'	'window.location.port + "/xteve/data/"';
            #sub_filter_once	on;
            proxy_cookie_path	/	/xteve/;
            proxy_redirect	/	/xteve/;
            proxy_pass	http://127.0.0.1:34400/;
            rewrite ^/xteve(.*) $1 break;          
            proxy_set_header	X-Real-IP	$remote_addr;
            proxy_set_header	X-Forwarded-For	$proxy_add_x_forwarded_for;
            proxy_set_header	Upgrade	$http_upgrade;
            proxy_set_header	Connection	"Upgrade";
        }


	#error_page  404 /404.html;
	# redirect server error pages to the static page /50x.html
	error_page	500 502 503 504	/50x.html;
	location = /50x.html {
		root	/data/data/com.termux/files/usr/share/nginx/html;
	}

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
    }


